name: Build & Deploy Unstable

on:
  push:
    branches:
      - unstable
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: üßæ Checkout source
      uses: actions/checkout@v4

    - name: üìÅ Inject .env file
      run: |
        echo "${{ secrets.UNSTABLE_ENV_B64 }}" | base64 -d > .env

    - name: üê≥ Docker Login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: üõ†Ô∏è Build & Push Docker Image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        build-args: |
          NODE_ENV=development
        tags: |
          calypso666/waktusolat.me:unstable

    - name: üöÄ Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
          cd ~/own
          docker compose down waktusolat.me || true
          docker compose down waktusolat.me-unstable || true
          docker pull calypso666/waktusolat.me:unstable
          docker compose up -d waktusolat.me-unstable
